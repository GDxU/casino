<title>Reels</title>
<div id="result"></div>
<script>
    var coef = 1;

    var pt =  {
            "0": {
                "coef": [5, 25, 100],
                "multiplier": 1
            },
            "1": {
                "coef": [5, 25, 100],
                "multiplier": 1
            },
            "2": {
                "coef": [5, 25, 100],
                "multiplier": 1
            },
            "3": {
                "coef": [5, 40, 150],
                "multiplier": 1
            },
            "4": {
                "coef": [5, 40, 150],
                "multiplier": 1
            },
            "5": {
                "coef": [5, 30, 100, 750],
                "multiplier": 1
            },
            "6": {
                "coef": [5, 30, 100, 750],
                "multiplier": 1
            },
            "7": {
                "coef": [5, 40, 400, 2000],
                "multiplier": 1
            },
            "8": {
                "coef": [10, 100, 1000, 5000],
                "multiplier": 1
            },
            "9": {
                "coef": [2, 25, 250],
                "multiplier": 1
            },
            "-1": {
                "coef": [],
                "multiplier": 1
            }
        };
      
     var result = '';   
     for(var i in pt) {
        var item = pt[i];
        var start = 5;
        for(var j = item.coef.length - 1; j >= 0; j--) {
            result += 'array(\'symbol\'=> \''+i+'\', \'count\'=> '+start+', \'multiplier\'=> '+(item.coef[j]/coef)+'),<br>';
            start--;
        }
     }   
     document.getElementById('result').innerHTML = result;
</script>
