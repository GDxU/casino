<head>
	<meta content="width=device-width initial-scale=1.0 minimum-scale=1.0 maximum-scale=1.0 user-scalable=no" name="viewport">
	<style type="text/css">

* {
	margin:0;
	padding:0;
	border:0;
	z-index:0;/*Safari bug iPhone 2.0 bug. This establishes a stacking context on every element */
	-webkit-user-select:none;
	-moz-user-select:none;
	-webkit-tap-highlight-color: rgba(0,0,0,0);
	-webkit-touch-callout: none;
}

html {
	overflow:hidden;
	width:inherit;
}

body
{
	position:absolute;
	width:100%;
	font-family: arial,helvetica,sans-serif;
	font-size: 100%;
	-webkit-text-size-adjust: none;
}

/* header bar*/
.header {
	position:relative;
	background-color:#1b50b6;
	text-align:center;
	height:43px;
	background-image:linear-gradient(top,#000103 0%,#031944 100%);
	/* TODO make prefix free handle these */
	background-image:-webkit-gradient(linear, left top, left bottom, color-stop(0%,#000103), color-stop(100%,#031944));
	border-bottom:1px solid #000;
}

.header > img {
	margin:7px auto;
}

/* menu body */
nav {
	display:block;
	width:100%;
	font-weight: bold;
	background-color: #ddd;
	border-bottom:solid 2px #556062;
	padding:5px 0;
	box-sizing:border-box;
}

/* menu item */
nav a {
	display:block;
	color: #0024b0;
	text-decoration:none;
	white-space:pre;
	margin:5px auto;
	text-align:left;
	width:94%;
	padding:8px 10px 6px 10px;
	box-sizing:border-box;
	border-radius:8px;
	border:solid 1px #a0adae;
	box-shadow:0px 1px #fff;
	background-image:linear-gradient(top,#fff 0%,#ececec 50%,#cacaca 100%);
	/* TODO make prefix free handle these */
	background-image:-webkit-gradient(linear, left top, left bottom, color-stop(0%,#fff), color-stop(50%,#ececec), color-stop(100%,#cacaca));
}

	<script type="text/javascript">

	//translations MUST be plain text
	//Javascript encoded (JSON encode, but beware of unicode line terminators)
	var translations = {
		"cs": {
			"splashMessage":"",
			"home":"Domů",
			"deposit":"Vložte",
			"gRules":"Pravidla hry",
			"pTable":"Tabulka výplat"
		},
		"el": {
			"splashMessage":"",
			"home":"Αρχική σελίδα",
			"deposit":"Καταθέτετε",
			"gRules":"Κανόν Πχν",
			"pTable":"Πίνακας πληρωμών"
		},
		"en": {
			"splashMessage":"",
			"home":"Home",
			"deposit":"Deposit",
			"gRules":"Game Rules",
			"pTable":"Pay Table"
		},
		"es": {
			"splashMessage":"",
			"home":"Inicio",
			"deposit":"Deposita",
			"gRules":"Reglas Juego",
			"pTable":"Tabla de premios"
		},
		"fi": {
			"splashMessage":"",
			"home":"Kotisivu",
			"deposit":"Talleta",
			"gRules":"Pelin Säännöt",
			"pTable":"Maksutaulukko"
		},
		"fr": {
			"splashMessage":"",
			"home":"Accueil",
			"deposit":"Déposez",
			"gRules":"Règles",
			"pTable":"Tableau des paiements"
		},
		"it": {
			"splashMessage":"",
			"home":"Home",
			"deposit":"Deposit",
			"gRules":"Game Rules",
			"pTable":"Pay Table"
		},
		"pt": {
			"splashMessage":"",
			"home":"Inicial",
			"deposit":"Depositar",
			"gRules":"Regras do Jogo",
			"pTable":"Tabela de prémios"
		},
		"ru": {
			"splashMessage":"",
			"home":"Cтарт",
			"deposit":"Внесение депозита",
			"gRules":"Правила",
			"pTable":"Таблица выплат"
		},
		"sv": {
			"splashMessage":"",
			"home":"Hem",
			"deposit":"Insättning",
			"gRules":"Spelregler",
			"pTable":"Utbetalningstabell"
		}
	};

	var showTimers = true;

	//MOVE TO LIB
	document.addEventListener('DOMContentLoaded',function()
	{
		var language = location.search.match(/(?:\?|&)language=([\w-]+)(?:&|$)/);

		//if no langauge found, use en
		language = language && language[1] || 'en';
		//discard the unwanted translations
		translations = translations[language] || translations['en'];
		var paramList = location.search.substr(location.search.indexOf("?")+1);
		var params = paramList.split("&");
		[].slice.call(document.querySelectorAll('[data-translate]'),0).forEach(
			function(element)
			{
				var translation = element.getAttribute('data-translate');
				element.appendChild(document.createTextNode(translations[translation] || translation))
				for (var i=0; i < params.length; i++) {
					if (params[i].indexOf('cKEY') == 0) {
						var thisKey = params[i].substr(params[i].indexOf('=') + 1);
						var keyIdx = location.search.indexOf("cKEY=" + thisKey);
						var valIdx = location.search.indexOf("cVAL=", keyIdx + 2);
						var valEndIdx = 0;
						if (location.search.indexOf("&", valIdx) > 0) {
							valEndIdx = location.search.indexOf("&", valIdx);
						} else {
							valEndIdx = location.search.length;
						}
						var thisVal = location.search.substring(valIdx + 5, valEndIdx);
						if (element.href.indexOf('[' + thisKey + ']') > 0) {
							element.href = element.href.replace('[' + thisKey + ']', thisVal);
						}
					}
				}
			}
		);
	});

	//MOVE SOME OF THIS TO LIB?
	window.addEventListener('com.igt.events.bridgeReady',
		function(event)
		{
			var bridge = event.bridge;
			var enabled = 1;
			var active = 0;
			var activating = 0; //set when the consol is in the process of actiavting
			var deactivating = 0; //set when the console is in the process of deactivating
			var visiblePopup =0; //set whena popu message is visible
			var activate = document.getElementById('activate');
			var slider = document.getElementById('slider');
			var commands = document.getElementById('commands');
			var slideup = 1; //set to ms time of slideup whenm closing the console (1 is instant)
			var slidedown = 200; //set to ms time of slideup whenm closing the console (1 is instant)

			slider.addEventListener('webkitTransitionEnd',function()
			{
				//just became inactive
				if(deactivating)
				{
					activate.style.display = '';
					bridge.console.activate(activate.offsetHeight + 'px');
					deactivating = 0;
				}
				else //just became active
				{
					slider.style.webkitTransition = 'top '+slideup+'ms';
				}
			});

			var showConsole = function()
			{
				if(enabled && !active && !activating)
				{
					activate.style.display = 'none';
					slider.style.webkitTransition = 'top '+slidedown+'ms';
					activating = slidedown;
					bridge.console.activate(slider.offsetHeight+'px');
					active = !active;
					if (showTimers && timerLibLoaded) {
						document.getElementById('mxf-timer').style.display = "none";
					}
				}
			};

			var hideConsole = function()
			{
				if(active && !deactivating)
				{
					deactivating = 1;
					slider.style.top = -content.offsetHeight + 'px'; //slide up
					active = !active;
					//remove focus so the keyboard disappears. Doesn't work though :(
					document.activeElement && document.activeElement.blur();
					if (showTimers && timerLibLoaded) {
						document.getElementById('mxf-timer').style.display = "inline";
					}
				}
			}

			var updateLayout = function()
			{
				if(visiblePopup)
				{
					bridge.console.activate(visiblePopup.offsetHeight + 'px');
				}
				else if(!active)
				{
					//there si a minor bug here after an orientation change
					slider.style.top = -content.offsetHeight + 'px'
				}
				else
				{
					bridge.console.activate(slider.offsetHeight+'px');
				}
			};

			activate.addEventListener(document.body.ontouchstart ? 'touchstart' : 'mousedown',showConsole);
			deactivate.addEventListener(document.body.ontouchstart ? 'touchstart' : 'mousedown',hideConsole);

			updateLayout();
			bridge.consoleReady();
			if (showTimers && timerLibLoaded) {
				//create a timer
				(function() {
					var timer = com.igt.console.timer('mxf-timer','mxf-clock','mxf-elapsed');
					activateContainer.appendChild(timer.element);
					timer.show(true);
				}());
			}

			//grab any links without "target" that have an href defined
			//in other words any link that should replace the game...
			[].slice.call(document.querySelectorAll('a[href]:not([target])'),0).forEach(function(link)
				{
					link.addEventListener('click',
						function(event)
						{
							//prevent built-in navigation
							event.preventDefault();
							//change location on the parent frame (or self if this is the top frame)
							window.parent.location = event.target.href;
						}
					);
				}
			);

			bridge.addEvents({
				consoleResized: function(_height)
				{
					if(activating)
					{
						slider.style.top = 0; //slide down
						activating = 0;
					}
				},
				wagerIsStarting: function()
				{
					hideConsole();
					enabled = 0;
//AT THIS POINT WE SHOULD BE CALLING SOMETHING TO STOP DEFAULT
					//slide complicates things, should be waiting for the slide to finish really....
					bridge.console.resume();
				},
//MXF should this just get the outcome. Seems simpler that way
				wagerIsComplete: function()
				{
					enabled = 1;
//AT THIS POINT WE SHOULD BE CALLING SOMETHING TO STOP DEFAULT
					bridge.console.resume();
				},
				orientationchange: updateLayout,
				register: function(IGTcontrol)
				{
					var element;

					//switch for future possible extension
					switch(IGTcontrol.type)
					{
					case 'command':
						element = document.createElement('a');
						element.appendChild(document.createTextNode(IGTcontrol.text));
						element.addEventListener('click',function()
						{
							IGTcontrol.setValue();
							hideConsole();
						});
						document.getElementById('commands').appendChild(element);
						break;
					case 'boolean':
					case 'list':
					//balance is a special case, it's range defaults to [0,Infinity)
					case 'balance':
					//Stake is a special case, it's never enabled for update on this side
					case 'stake':
					case 'range':
					default:
					}
					//whenever content is appended, move the slider up
					element && updateLayout();
				}
			});

			//If there are asynchronous tasks to start, start them and
			//call this method when the console has completed initialisation
		}
	);
	</script>
